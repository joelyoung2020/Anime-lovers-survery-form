<!DOCTYPE html>
<html>
<head>
    <title>Anime Lovers Survey From</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <main>
    <header>
        <h1>ANIME LOVER SURVEY FORM</h1>
        <p>Thank you for taking the time to help us improve the Anime World</p>
    </header>
    <form action="">
        <fieldset>
            <label>Name: <input class="increased-input" type="text" required value="enter your name"></label> 
            <label>Email: <input class="increased-input" type="email" required value="enter your email"></label>
            <label> Age(optional): <input class="increased-input" type="number" value="age" min="13" max="120"></label>
        </fieldset>
        <fieldset>
            <label>How would you rate your love for the anime world?</label>
            <label> <input type="radio" class="inline" name="rating" id="">very high</label>
            <label> <input type="radio" class="inline" name="rating" id="">high</label>
            <label> <input type="radio" class="inline" name="rating" id="">moderate</label>
             <label> <input type="radio" class="inline" name="rating" id="">low</label>
            <label> <input type="radio" class="inline" name="rating" id="">very low</label>
        </fieldset>
        <fieldset>
            <label>What is your favourite Anime genre?</label>
                <select class="increased-input">
                    <option value="">(select anime genre)</option>
                    <option value="1">(anime genre)</option>
                    <option value="2">(anime genre)</option>
                    <option value="3">(anime genre)</option>
                    <option value="4">(anime genre)</option>
                    <option value="5">(anime genre)</option>
                    <option value="6">(anime genre)</option>
                </select>
        </fieldset>
        <fieldset>
            <label>What is your top anime production Company?</label>
            <select class="increased-input" name="anime production company" id="">
                <option value="">( select anime production company)</option>
                <option value="1">(anime genre)</option>
                <option value="2">(anime genre)</option>
                <option value="3">(anime genre)</option>
                <option value="4">(anime genre)</option>
                <option value="5">(anime genre)</option>
                <option value="6">(anime genre)</option>
            </select>
        </fieldset>
        <fieldset>
            <label>What manga would you want to be adapted to an anime?</label>
            <label> <input type="checkbox" class="inline" name="A" id="">A</label>
            <label> <input type="checkbox" class="inline" name="B" id="">B</label>
            <label> <input type="checkbox" class="inline" name="C" id="">C</label>
            <label> <input type="checkbox" class="inline" name="D" id="">D</label>
            <label> <input type="checkbox" class="inline" name="E" id="">E</label>
            <label> <input type="checkbox" class="inline" name="F" id="">F</label>
        </fieldset>
        <fieldset>
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
            <label>Any comments or suggestions</label>
            <textarea name="any comment" id="" cols="30" rows="5" placeholder="Enter your comment here"></textarea>
            <input type="submit" value="SUBMIT" style= "background-color: rgb(95, 116, 47); ">
        </fieldset>
        <img src="" alt="">
    </form>
    </main>
</body>
</html>
